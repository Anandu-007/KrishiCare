{% include 'header_main.html' %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
    <h3 class="text-center mb-4 fw-bold" style="color: #388e3c;">Register as Farmer</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
      </div>

      <div class="mb-3">
        <label for="place" class="form-label">Place/Village</label>
        <input type="text" class="form-control" id="place" name="place" placeholder="Enter your place/village" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="2" placeholder="Enter your address" required></textarea>
      </div>
      <div class="mb-3">
        <label for="land_size" class="form-label">Land Size (in acres)</label>
        <input type="number" step="0.01" class="form-control" id="land_size" name="land_size" placeholder="Enter land size" required>
      </div>
      <div class="mb-3">
        <label for="farmer_type" class="form-label">Farmer Type</label>
        <select class="form-select" id="farmer_type" name="farmer_type" required>
          <option value="" disabled selected>Select type</option>
          <option value="small">Small</option>
          <option value="marginal">Marginal</option>
          <option value="sc">SC</option>
          <option value="st">ST</option>
          <option value="organic">Organic</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="aadhaar" class="form-label">Aadhaar Number</label>
        <input type="text" class="form-control" id="aadhaar" name="aadhaar" placeholder="Enter Aadhaar number" required pattern="[0-9]{12}">
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label">Your Photo</label>
        <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
      </div>
      
      <div class="mb-3">
        <label for="land_tax" class="form-label">Document Land Tax</label>
        <input type="file" class="form-control" id="land_tax" name="land_tax" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="id_proof" class="form-label">Document ID Proof</label>
        <input type="file" class="form-control" id="id_proof" name="id_proof" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="bank_passbook" class="form-label">Document Bank Passbook</label>
        <input type="file" class="form-control" id="bank_passbook" name="bank_passbook" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="approval_status" class="form-label">Approval Status</label>
        <select class="form-select" id="approval_status" name="approval_status" required>
          <option value="" disabled selected>Select approval status</option>
          <option value="pending">Pending Approval</option>
          <option value="approved">Pre-approved</option>
          <option value="rejected">Rejected</option>
        </select>
        <small class="form-text text-muted">Select your current approval status. If unsure, choose "Pending Approval".</small>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Register</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <span>Already have an account? <a href="/login" class="text-decoration-none" style="color: #388e3c;">Login</a></span>
    </div>
  </div>
</div>
{% include 'footer.html' %}
