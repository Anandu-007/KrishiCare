{% include 'header.html' %}
<div class="container py-5">
  <h2 class="text-center fw-bold mb-4" style="color: #388e3c;">Users List</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-success">
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.address }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="text-center mt-4">
    <a href="/admin/dashboard/" class="btn btn-outline-secondary">Back to Dashboard</a>
  </div>
</div>
{% include 'footer.html' %}
