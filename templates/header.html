<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KrishiCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #222;
      --navbar-bg: linear-gradient(90deg, #388e3c 0%, #81c784 100%);
      --navbar-link: #fff;
      --navbar-link-active: #fff;
      --card-bg: #fff;
      --card-shadow: 0 2px 8px rgba(56, 142, 60, 0.08);
      --card-shadow-hover: 0 4px 16px rgba(56, 142, 60, 0.15);
      --feature-icon: #388e3c;
      --footer-bg: #388e3c;
      --footer-text: #fff;
      --tab-bg: #fff;
      --tab-border: #e0e0e0;
    }
    body {
      background-color: #f8f9fa;
      color: var(--text);
    }
    .navbar {
      background: linear-gradient(90deg, #388e3c 0%, #81c784 100%);
    }
    .navbar-brand, .nav-link, .navbar-nav .nav-link.active {
      color: #fff !important;
      font-weight: 500;
    }
    .navbar-nav{
        align-items: right;
        display: flex;
    }
    .btn-success {
      background-color: #388e3c !important;
      border-color: #388e3c !important;
    }
    .btn-outline-success {
      color: #388e3c !important;
      border-color: #388e3c !important;
    }
    .btn-outline-success:hover {
      background-color: #81c784 !important;
      color: #fff !important;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      min-height: 350px;
      display: flex;
      align-items: center;
      color: #fff;
      position: relative;
    }
    .hero-overlay {
      background: rgba(56, 142, 60, 0.7);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      padding: 2rem;
    }
    .feature-icon {
      font-size: 2rem;
      color: var(--feature-icon);
      margin-bottom: 0.5rem;
    }
    .card {
      background: var(--card-bg);
      border: none;
      box-shadow: var(--card-shadow);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      box-shadow: var(--card-shadow-hover);
    }
    .about-img {
      border-radius: 1rem;
      width: 100%;
      object-fit: cover;
      max-height: 250px;
    }
    .footer {
      background: #388e3c;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
      margin-top: 2rem;
    }
    .nav-tabs .nav-link.active {
      background-color: #388e3c !important;
      color: #fff !important;
      border-color: #388e3c #388e3c #fff;
    }
    .nav-tabs .nav-link {
      color: #222 !important;
      font-weight: 500;
      background: #f8f9fa;
      border: 1px solid #e0e0e0;
      border-bottom: none;
    }
    .tab-content {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-top: none;
      padding: 2rem 1rem 1rem 1rem;
      border-radius: 0 0 1rem 1rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">KrishiCare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="/home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
          
          

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="registerDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Register
            </a>
            <ul class="dropdown-menu" aria-labelledby="registerDropdown">
              <li><a class="dropdown-item" href="/register_user">User</a></li>
              <li><a class="dropdown-item" href="/register_farmer">Farmer</a></li>
            </ul>
          </li>

        </ul>

      </div>
    </div>
  </nav>
